  <h1>FORMULAIRE</h1>

  <!-- Formulaire principal -->
  <form action="confirmation.html" method="post">
    <!-- Section Informations de Contact -->
    <fieldset>
      <legend>Informations de Contact</legend>
      <label for="firstname">Prénom :</label>
      <input type="text" id="firstname" name="prenom" placeholder="Votre prénom" required>
      <br>
      <label for="lastname">Nom :</label>
      <input type="text" id="lastname" name="nom" placeholder="Votre nom" required>
      <br>
      <label for="email">Email :</label>
      <!--Format de HTML5 avec le id="email"-->
      <input type="email" id="email" name="email" placeholder="Votre adresse courriel" required>
      <br>
      <label for="phone">Téléphone :</label>
      <!--Format de HTML5 avec le id="phone"-->
      <input type="tel" id="phone" name="telephone" placeholder="Votre numéro de téléphone" pattern="[0-9]{10}" required>
    </fieldset>

    <!-- Section Paiement -->
    <fieldset>
      <legend>Paiement</legend>
      <label for="creditcard">Numéro de carte de crédit :</label>
      <!-- Le pattern [0-9]{16} c'est pour indiquer le bon nombre de chiffre a mettre-->
      <input type="text" id="creditcard" name="creditcard" placeholder="Numéro de carte de crédit" pattern="[0-9]{16}" required>
      <br>
      <label for="creditcardexpiry">Date d'expiration de la carte :</label>
      <input type="month" id="creditcardexpiry" name="creditcardexpiry" required>
    </fieldset>

    <!-- Bouton de soumission -->
    <button type="submit">Appuyer pour envoyer</button>
  </form>
